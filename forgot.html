<html>
  <head><title>Forget password </title>
    <link href="vendor/bootstrap/css/bootstrap.mins.css" rel="stylesheet" id="bootstrap-css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
      .form-gap{
      padding-top:100px;
      }

      .error{
       color:red;
       font-weight: 800;
      }

      .success{
        color:green;
        font-weight: 800;
      }
   </style>
  </head>
  <body>
   <div class="form-gap"></div>
      <div class="container">
	      <div class="row">
		     <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    <form id="register" role="form" autocomplete="off" class="form">
                      <span id="signup_success"></span>
                     <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="reset" name="recover" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
                  </div>  
                </div>
              </div>
            </div>
          </div>
        </div>
	    </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/js/app.js"></script>
    <script src="vendor/js/forgot.js"></script>
  </body>
</html>
